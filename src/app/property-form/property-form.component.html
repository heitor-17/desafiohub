<div class="form-container">
    <div class="tabs">
      <button class="tab active">Element</button>
      <button class="tab">Content</button>
    </div>
    <div class="form-header">
      <h3>Submodel Element (Property)</h3>
    </div>
    <form >
      <div class="form-group">
        <hr class="linha">

        <label for="idShort">Referable:</label>
        <hr class="linha">

        <input type="text" id="idShort" required placeholder="*idShort" />
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category">
          <option value="">Select category</option>
          <!-- Adicione opções conforme necessário -->
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <div>
          <button  type="button" (click)="toggleDiv()">Create data element</button>
          <div *ngIf="isDivVisible" >
            
            <img src="" alt="">

            <select aria-placeholder="" id="en" style="width: 90px;">
              <option value="EN">EM</option>
              <option value="DE">DE</option>
              <option value="FR">FR</option>
              <option value="ES">ES</option>
              <option value="IT">IT</option>
              <option value="CN">CN</option>
              <option value="KR">KR</option>
              <option value="JP">JP</option>
            </select>
            
            <input type="text" id="value" placeholder="value" />



          </div>
        </div>
        
      </div>
      <hr class="linha">

      <div class="form-group">
        <label for="kind">Kind:</label>
        <select id="kind">
          <option value="template">Template</option>
          <!-- Adicione opções conforme necessário -->
        </select>
      </div>

      

      <div class="form-group">
        <hr class="linha">
        <label for="semanticId">Semantic ID:</label>
        <button type="button">Add existing</button>
        <button type="button">Add blank</button>
      </div>
      <hr class="linha">

      <div class="form-group">
        <label for="qualifiers">Qualifiable:</label>
        <button type="button">Create empty list of Qualifiers!</button>
      </div>
      <hr class="linha">
      <div class="form-group">
        <label for="dataSpecification">HasDataSpecification (Reference):</label>
        <hr class="linha">
        <button type="button">Add reference</button>
      </div>
      <hr class="linha">
      <div class="form-group">
        <label for="value">Property:</label>
        <hr class="linha">
        <input type="text" id="value" placeholder="value" />
        <input type="text" id="valueType" placeholder="valueType" />
        <button type="button">Create data element!</button>
      </div>
      <hr class="linha">
      <div class="form-actions">
        <button type="button">Cancel</button>
        <button type="submit">Add</button>
      </div>
    </form>
  </div>
